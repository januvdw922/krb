<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your DJ Gig</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, rgba(13,84,184,1), rgba(155,42,83,1));
      color: white;
    }

    nav.nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.4);
      margin: 10px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      flex-wrap: nowrap;
    }

    .logo {
      font-weight: 800;
      font-size: 24px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      background: #ff007f;
      color: white;
    }

    form {
      max-width: 400px;
      margin: 2rem auto;
      background: linear-gradient(90deg, rgba(217,124,158,1), rgba(72,139,232,1));
      padding: 2rem;
      border: 3px solid #ff007f;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    input, select {
      border: 3px solid #ff007f;
    }

    input {
      border-radius: 20px;
    }

    .datt {
      border: 3px solid #ff007f;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: 3px solid #ff007f;
      border-radius: 10px;
      background: #ff007f;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #d22179;
    }

    #priceDisplay {
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="logo">KERU BEATS</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="pricing.html">Pricing</a></li>
    </ul>
  </nav>

  <h1 style="text-align:center;">Book Your DJ Gig</h1>

  <form id="bookingForm" name="booking" method="POST" action="booked.html" netlify>
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="package">Choose Package:</label>
    <select name="package" id="package" required>
      <option value="">Select a package</option>
      <option value="300">Standard R300/h</option>
      <option value="350">Premium R350/h</option>
    </select>

    <label for="date">When (Date):</label>
    <input type="date" name="date" id="date" required class="datt">

    <label for="hours">How many hours:</label>
    <input type="number" name="hours" id="hours" min="1" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" id="phone" required>

    <input type="hidden" name="totalPrice" id="totalPrice">

    <p id="priceDisplay">Total Price: R0</p>

    <button type="submit">Book Now</button>
  </form>

  <script>
    const packageInput = document.getElementById('package');
    const hoursInput = document.getElementById('hours');
    const priceDisplay = document.getElementById('priceDisplay');
    const totalPriceInput = document.getElementById('totalPrice');

    function updatePrice() {
      const rate = parseInt(packageInput.value);
      const hours = parseInt(hoursInput.value);

      if (!isNaN(rate) && !isNaN(hours) && hours > 0) {
        const total = rate * hours;
        priceDisplay.textContent = `Total Price: R${total}`;
        totalPriceInput.value = total;
      } else {
        priceDisplay.textContent = "Total Price: R0";
        totalPriceInput.value = "";
      }
    }

    packageInput.addEventListener('change', updatePrice);
    hoursInput.addEventListener('input', updatePrice);
  </script>
</body>
</html>
