<body>
  <h1 style="text-align:center;">Book Your DJ Gig</h1>
  <form id="bookingForm">
    <label for="name"><b>Your Name:</b></label>
    <input type="text" id="name" required>

    <label for="package"><b>Choose Package:</b></label>
    <select id="package" required>
      <option value=""><b>Select a package:</b></option>
      <option value="Standard R300/h">Standard R300/h</option>
      <option value="Premium R350/h">Premium R350/h</option>
    </select>

    <label for="date"><b>When (Date):</b></label>
    <input type="date" id="date" required>

    <label for="hours"><b>How many hours:</b></label>
    <input type="number" id="hours" min="1" required>

    <button type="submit">Send via WhatsApp</button>
  </form>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const pkg = document.getElementById('package').value;
      const date = document.getElementById('date').value;
      const hours = document.getElementById('hours').value;

      const phoneNumber = "27677801555";
      const message = `Hi, I want to book a DJ gig.%0A
Name: ${encodeURIComponent(name)}%0A
Package: ${encodeURIComponent(pkg)}%0A
Date: ${encodeURIComponent(date)}%0A
Hours: ${encodeURIComponent(hours)}`;

      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;

      window.open(whatsappURL, '_blank');
    });
  </script>
